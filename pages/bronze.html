            <div class="content">
                <p>青铜文化是人类文明发展到一定阶段的产物，我国大件青铜器在夏代晚期 <br>
                    （考古学文化的二里头时期）开始出现，到商代前期（二里岗时期）和商代后期 <br>
                    （殷墟文化时期），出现了大量气势恢宏、纹饰繁缛的呈组合的青铜器。进入西 <br>
                    周、东周时期，出现了一批具有长篇铭记历史事件文字的青铜器，这是中国青铜 <br>
                    文化的两个特有现象。青铜器的制造和发展，历代绵延不断，但对社会生活产生 <br>
                    较大影响的是在先秦时代。
