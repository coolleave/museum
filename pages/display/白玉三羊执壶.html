        <div class="dp_content">
            <p>白玉三羊执壶，清，通高10.2厘米，口径8.2厘米，足径6.5厘米。</p>

            <p>执壶白玉质地，玉如凝脂，洁白无瑕。壶体为圆形。腹部一侧雕壶柄，另一侧凸雕羊首为流，羊昂首，张口，口部即为壶嘴，脑后双角与壶身相连。壶肩部另凸雕二羊首。盖顶有圆形纽。
                玉执壶是清代宫廷重要的陈设品，样式极多。将三只羊组合的艺术造型和纹饰图案在清代非常盛行。</P>
