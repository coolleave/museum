            <p>金甪端香熏，清同治，通高49厘米。</p>

            <p>甪端为一对，以黄金制作。其造型为独角，双耳，长方形鼓腹，昂首后仰，四足直立，下置錾花长方形座。这对甪端内分别刻“同治十三年八成金二两平重一六二两五钱”、“同治十三年八成金二两平重一六二两四钱”，底座分别刻“同治十三年八成金二两平重七十两七钱四分”、“同治十三年八成金二两平重六九两九钱一分”。
                　　甪端是中国古代传说中的一种神兽，据说能日行万里，好生恶杀。
            </p>
