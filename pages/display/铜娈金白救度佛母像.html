        <div class="dp_content">
            <p>铜鎏金尊胜佛母坐像，明永乐年造，高19厘米。</p>
           
            <p>佛母头戴宝冠，三面八臂，手中持化佛、十字交杵、弓箭、绳索、宝瓶等物，结跏趺坐，二飘带从腿下前伸至座前。底板中刻阴阳纹，外为杵状物，有连珠纹装饰，施朱，表面银亮，此均为“永乐”、“宣德”款铜造像的典型特征。
                　　明朝永乐、宣德时期，为了政治上的需要，铸造了一定数量的佛像，以颁赐给西藏的高僧和政界要人。</P>
