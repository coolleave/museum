            <div class="content">
                <p >铭刻一词包含铭文与镌刻两方面内容，商代的甲骨刻辞、商周的铜器铭文， <br>
                    以及战国、秦、汉以来的印章、砖瓦、陶器、封泥、刻石、碑和帖上的文字<br>
                    皆可属于铭刻范畴。商代的甲骨刻辞是刻在龟甲、兽骨上的文字，人称甲骨文。<br>
                    目前已发现的甲骨文字约有五千多个。故宫博物院所藏殷墟刻辞甲骨四千余片， <br>
                     著录于《殷虚书契续编》、《卜辞通纂》、《殷契佚存》、《殷契拾掇》、<br>
                     《殷契拾掇二篇》、《甲骨文合集》等书中。
                </p>
