                <p>金银器在历史文物中占有重要位置，我国早在三千多年前的商代就已有了金器。 <br>
                    历经各代王朝，金银器的制作和使用久盛不衰。作为贵重金属，金和银的硬度适中， <br>
                    具有延展性，易锤打成形，又有亮丽的天然色泽，是制作工艺品的良好材料。宫廷 <br>
