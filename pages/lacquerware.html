                <p >漆器是以木或其它材料造型，经髹漆而成的器物，具有实用功能和欣赏价值。 <br>
                     中国是世界上最早认识漆的特性并将漆调成各种颜色，用作美化装饰之用的国家。 <br>
                      早在六七千年前的河姆渡文化中，考古工作者就发现了一只木胎红色漆碗，由此揭开 <br>
                       了中国漆器制造史上光辉的第一页。新石器时代的漆器制造处于探索阶段，主要制作 <br>
                        生活用品，漆色以红、黑两种单色为主，工艺仅有彩绘和镶嵌两种。
