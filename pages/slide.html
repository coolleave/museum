<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图示例</title>
    <link rel="stylesheet" href="./css/slide.css">
   
</head>
<body>
    <div class="carousel" >
        <div class="slides">
            <div class="slide"> <img src="images/廷壁生辉.jpg" alt="Image 1"> </div>
            <div class="slide"> <img src="images/瓷器jpg.jpg" alt="Image 2"> </div>
            <div class="slide"> <img src="images/明宣宗行乐图.jpg" alt="Image 3"> </div>
        </div>
        <button class="prev">‹</button>
        <button class="next">›</button>
    </div>
    <script src="./js/slide.js"></script>
</body>
</html>
