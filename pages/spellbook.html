            <div class="content">
                <p >法书不同于书法。法书是对古代名家墨迹的尊称，包含着书法作品之楷模的意思。 <br>
                     明清两代宫廷内府集中了历代法书作品，其情形见于康熙时所纂《佩文斋书画谱》和<br>
                     乾隆、嘉庆两朝所编《石渠宝笈》三编等著录中。本世纪初，清代末帝退位前后，藏<br>
                     品流散而出。世纪中叶，一部分越过海峡，至今保存于台北故宫博物院。五十年来，<br>
                     由于政府的关怀和收藏家（张伯驹、陈叔通、朱文钧、罗福颐、邓以蛰先生）的贡献，<br>
                     众多精品复归紫禁城，于是书法宝库得以重建，饮誉中外。
                </p>
